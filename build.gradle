buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://jitpack.io" }
    }
}

ext {
    applicationId = "com.optopus.demo"
    minSdkVersion = 16
    targetSdkVersion = 28
    compileSdkVersion = 28
    buildToolsVersion = "26.0.2"
    supportLibVersion = "28.0.0"


    KEY_MOBILE_ALIAS = "debug"
    KEY_FILE = "../debug.keystore"
    KEY_PASSWORD = "123456"
}